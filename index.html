<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Expense Tracker</title>
</head>

<body>
    <h1>Expense Tracker</h1>
    <div id="parent">
        <div id="expense-form">
            <form>
                <label for="">Amount</label>
                <input type="number" id="amount" placeholder="Your Expense Amount" required />
                <label for="">Description</label>
                <input type="text" id="description" placeholder="Expense Description...." required />
                <label for="">Category</label>
                <select style="color: grey; cursor: pointer;" id="category">
                    <option value="">Choose any category</option>
                    <option value="Trip to Goa">Trip to Goa</option>
                    <option value="School">School</option>
                    <option value="Donation">Donation</option>
                    <option value="Vacation">Vacation</option>
                    <option value="Shopping">Shopping</option>
                </select>
                <input id="inpbtn" style="cursor: pointer" type="submit" value="Add Expense" />
            </form>
            <div id="btn">
                <button disabled>update</button>
            </div>
        </div>

        <div id="table-data">
            <table>
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- append your output -->
                </tbody>
            </table>
        </div>
</body>
</div>

<script src="index.js"></script>

</html>
